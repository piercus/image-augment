language: node_js
node_js:
  - '8'
install:
  - npm install -g codecov nyc doxdox
  - npm install
cache:
  directories:
   - node_modules/opencv-build
   
script:
  - npm run lint
  - npm run doc
  - npm test

after_success:
  - npm run report-coverage

deploy:
  provider: script
  skip_cleanup: true
  script:
    - npm run semantic-release
